<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
    <table class="table table-bordered" formArrayName="quantities">
      <tr>
        <th colspan="2"></th>
        <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add Phone number</button></th>
      </tr><br>
      <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
        <td>
            Enter number :
            <input type="text" formControlName="qty" (change)="addInput($event)" class="form-control">
        </td>
        <td>
        </td>
        <td>
            <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>
   
    <button type="submit" class="btn btn-success">Submit</button>
    
  </form>
    
  <br/>
</div>
<router-outlet></router-outlet>
